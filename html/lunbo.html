					}
					//根据index使小标签实现相应的效果
					$(".progress-bar-ol ul li").eq(index).addClass("li-a-circle-red").siblings().removeClass("li-a-circle-red").addClass("li-a-circle-black");	
					myShow();
					//点击小标签   控制图片显示

					clearInterval();
				}
